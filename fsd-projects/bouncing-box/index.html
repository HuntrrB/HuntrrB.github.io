        /**

         */
        function update() {
          moveBoxTo(positionX, positionY); //Moves box to Xpos 200.
          positionX += speed;
          positionY += speedY;

          //The fancy if statement. Will make the box NOT go off screen!

          if (positionX > boardWidth) {
            speed *= -1;
            box.css("transform", "scaleX(-1)");

          else if (positionX < 0) {

            box.css("transform", "scaleX(1)");
